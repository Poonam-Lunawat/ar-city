<html>
  <head>
    <title>AR City</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="./createModel.js"></script>
    <script src="./markerHandler.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      id="main-scene"
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      embedded
      create-models
    >
      <a-plane
        id="message-text"
        position="0 0 -3.2"
        rotation="0 0 0"
        width="20.6"
        height="1.15"
        color="#FFFFFF"
        visible="false"
      >
        <a-entity
          text="font:monoid;value:Base Model is required to create Scene;align:center;width:8.8;color:#c2185b;"
        ></a-entity>
      </a-plane>
      <a-entity id="camera" camera position="1 0 35"></a-entity>
    </a-scene>
  </body>
</html>
